{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">{{ mensaje }}</h2>
    <p><strong>Estado del pago:</strong> {{ estado }}</p>
    {% if payment_id %}
        <p><strong>ID del intento de pago:</strong> {{ payment_id }}</p>
    {% endif %}
    <hr>
    <p>Por favor, revisá tus datos o intentá nuevamente con otro medio de pago.</p>
    <a href="{% url 'carrito' %}" class="btn btn-primary">Volver al carrito</a>
</div>
{% endblock %}
